<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Anime Watchlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-light: #f5f5f5;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #f0f0f0;
      --card-light: #fff;
      --card-dark: #1e1e1e;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: 0.3s;
      margin: 0;
      padding: 20px;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      color: #ff66aa;
    }

    .top-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
    }

    button {
      padding: 10px 16px;
      background-color: #ff66aa;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .dark-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

    .anime-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .anime-card {
      background-color: var(--card-light);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    body.dark .anime-card {
      background-color: var(--card-dark);
    }

    .anime-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    .anime-details {
      padding-top: 10px;
    }

    .anime-details strong {
      color: #ff66aa;
    }

    .delete-btn {
      margin-top: 8px;
      background-color: #ff4444;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>
  <h1>ðŸŒ¸ My Anime Watchlist ðŸŒ¸</h1>

  <div class="top-controls">
    <input id="animeInput" type="text" placeholder="Anime name...">
    <select id="statusInput">
      <option value="Completed">Completed</option>
      <option value="Watching">Watching</option>
      <option value="Plan to Watch">Plan to Watch</option>
    </select>
    <input id="ratingInput" type="number" placeholder="Your rating (1-10)" min="1" max="10">
    <button onclick="addAnime()">Add Anime</button>
    <input id="searchInput" type="text" placeholder="Search..." oninput="renderAnimeList()">
  </div>

  <div class="anime-list" id="animeList"></div>

  <script>
    let animeList = JSON.parse(localStorage.getItem("animeWatchlist")) || [];

    const animeListEl = document.getElementById("animeList");
    const animeInput = document.getElementById("animeInput");
    const ratingInput = document.getElementById("ratingInput");
    const statusInput = document.getElementById("statusInput");
    const searchInput = document.getElementById("searchInput");

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    async function fetchThumbnail(title) {
      const res = await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(title)}&limit=1`);
      const data = await res.json();
      return data?.data?.[0]?.images?.jpg?.image_url || "";
    }

    async function addAnime() {
      const title = animeInput.value.trim();
      const rating = ratingInput.value.trim();
      const status = statusInput.value;

      if (!title || !rating) return;

      const thumbnail = await fetchThumbnail(title);

      animeList.push({ title, rating, status, thumbnail });
      localStorage.setItem("animeWatchlist", JSON.stringify(animeList));

      animeInput.value = "";
      ratingInput.value = "";
      renderAnimeList();
    }

    function deleteAnime(index) {
      animeList.splice(index, 1);
      localStorage.setItem("animeWatchlist", JSON.stringify(animeList));
      renderAnimeList();
    }

    function renderAnimeList() {
      const searchTerm = searchInput.value.toLowerCase();
      animeListEl.innerHTML = "";

      animeList.forEach((anime, i) => {
        if (anime.title.toLowerCase().includes(searchTerm)) {
          const div = document.createElement("div");
          div.className = "anime-card";
          div.innerHTML = `
            <img src="${anime.thumbnail}" alt="${anime.title}" />
            <div class="anime-details">
              <strong>${i + 1}. ${anime.title}</strong><br>
              Status: ${anime.status}<br>
              Rating: ${anime.rating}/10<br>
              <button class="delete-btn" onclick="deleteAnime(${i})">Delete</button>
            </div>
          `;
          animeListEl.appendChild(div);
        }
      });
    }

    renderAnimeList();
  </script>
</body>
</html>
