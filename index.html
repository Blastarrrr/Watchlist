<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“º My Anime Watchlist</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1a002c, #000011);
      color: white;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input, select, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #7b2cbf;
      color: white;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .anime {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      position: relative;
    }
    .anime img {
      width: 100%;
      border-radius: 10px;
    }
    .anime h3 {
      margin: 10px 0 5px;
    }
    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
    }
    .controls {
      display: none;
      margin-top: 10px;
    }
    .controls.show {
      display: flex;
      gap: 10px;
    }
    .controls button {
      background: #c77dff;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ My Anime Watchlist</h1>
    <div class="form">
      <input type="text" id="animeName" placeholder="Anime Name">
      <select id="animeStatus">
        <option value="Watching">Watching</option>
        <option value="Completed">Completed</option>
        <option value="On Hold">On Hold</option>
        <option value="Dropped">Dropped</option>
        <option value="Plan to Watch">Plan to Watch</option>
      </select>
      <button onclick="addAnime()">Add Anime</button>
    </div>
    <div class="grid" id="animeGrid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
