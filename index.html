<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Anime Watchlist</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #222;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background: linear-gradient(135deg, #1e0033, #000428);
      color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .toggle-mode {
      position: fixed;
      top: 10px;
      right: 20px;
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      background-color: #444;
      color: white;
      border-radius: 20px;
      font-size: 14px;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 8px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
    }

    .search-bar {
      margin-bottom: 15px;
      text-align: center;
    }

    .anime-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .anime-card {
      background-color: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .anime-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .anime-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .anime-details {
      padding: 15px;
    }

    body.dark .anime-card {
      background-color: #2a003f;
    }

    .anime-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .anime-meta {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .anime-actions {
      display: flex;
      justify-content: space-between;
    }

    .anime-actions button {
      margin-right: 6px;
      background: #ff6b6b;
      color: white;
      border: none;
    }

    .anime-actions button.edit {
      background: #3399ff;
    }
  </style>
</head>
<body>
  <h1>üì∫ My Anime Watchlist</h1>
  <button class="toggle-mode" onclick="toggleDarkMode()">üåó Toggle Mode</button>

  <div class="form-container">
    <input type="text" id="titleInput" placeholder="Anime Title üé¨">
    <input type="text" id="statusInput" placeholder="Status üìå">
    <input type="number" id="ratingInput" placeholder="Rating ‚≠ê" min="0" max="10">
    <button onclick="addAnime()">‚ûï Add</button>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="üîç Search anime..." oninput="renderAnimeList()">
  </div>

  <div class="anime-list" id="animeList"></div>

  <script>
    const animeList = JSON.parse(localStorage.getItem('animeList')) || [];

    function saveList() {
      localStorage.setItem('animeList', JSON.stringify(animeList));
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function addAnime() {
      const title = document.getElementById('titleInput').value.trim();
      const status = document.getElementById('statusInput').value.trim();
      const rating = document.getElementById('ratingInput').value.trim();
      if (!title) return;

      fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(title)}&limit=1`)
        .then(res => res.json())
        .then(data => {
          const thumbnail = data.data?.[0]?.images?.jpg?.large_image_url || '';
          animeList.push({ title, status, rating, thumbnail });
          saveList();
          renderAnimeList();
        });

      document.getElementById('titleInput').value = '';
      document.getElementById('statusInput').value = '';
      document.getElementById('ratingInput').value = '';
    }

    function deleteAnime(index) {
      animeList.splice(index, 1);
      saveList();
      renderAnimeList();
    }

    function editAnime(index) {
      const newTitle = prompt("New title:", animeList[index].title);
      if (newTitle !== null) animeList[index].title = newTitle;

      const newStatus = prompt("New status:", animeList[index].status);
      if (newStatus !== null) animeList[index].status = newStatus;

      const newRating = prompt("New rating:", animeList[index].rating);
      if (newRating !== null) animeList[index].rating = newRating;

      saveList();
      renderAnimeList();
    }

    function renderAnimeList() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const listContainer = document.getElementById('animeList');
      listContainer.innerHTML = '';
      animeList
        .filter(item => item.title.toLowerCase().includes(search))
        .forEach((anime, index) => {
          const card = document.createElement('div');
          card.className = 'anime-card';
          card.innerHTML = `
            <img src="${anime.thumbnail}" alt="${anime.title}" />
            <div class="anime-details">
              <div class="anime-title">#${index + 1} ${anime.title}</div>
              <div class="anime-meta">Status: ${anime.status || 'N/A'}</div>
              <div class="anime-meta">Rating: ${anime.rating || 'N/A'}</div>
              <div class="anime-actions">
                <button class="edit" onclick="editAnime(${index})">‚úèÔ∏è Edit</button>
                <button onclick="deleteAnime(${index})">üóëÔ∏è Delete</button>
              </div>
            </div>
          `;
          listContainer.appendChild(card);
        });
    }

    renderAnimeList();
  </script>
</body>
</html>
