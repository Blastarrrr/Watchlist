<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“º My Anime Watchlist</title>
  <style>
    /* Starry night background animation */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0b0c24;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    /* Create stars with :before and :after pseudo elements */
    body::before, body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: -1;
      background-repeat: repeat;
      background-size: 3px 3px;
      opacity: 0.3;
      animation: twinkle 20s linear infinite;
    }

    /* Smaller stars */
    body::before {
      background-image:
        radial-gradient(2px 2px at 20px 30px, white, transparent),
        radial-gradient(2px 2px at 40px 70px, white, transparent),
        radial-gradient(2px 2px at 60px 110px, white, transparent),
        radial-gradient(2px 2px at 80px 150px, white, transparent),
        radial-gradient(2px 2px at 100px 190px, white, transparent),
        radial-gradient(2px 2px at 120px 230px, white, transparent);
      background-size: 150px 250px;
    }

    /* Bigger stars */
    body::after {
      background-image:
        radial-gradient(4px 4px at 50px 50px, white, transparent),
        radial-gradient(3px 3px at 120px 120px, white, transparent),
        radial-gradient(5px 5px at 200px 200px, white, transparent);
      background-size: 200px 300px;
      animation-duration: 30s;
      opacity: 0.2;
    }

    @keyframes twinkle {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      position: relative;
      z-index: 1; /* above background */
    }
    h1 {
      text-align: center;
    }
    .form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input, select, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #7b2cbf;
      color: white;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .anime {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      position: relative;
    }
    .anime img {
      width: 100%;
      border-radius: 10px;
    }
    .anime h3 {
      margin: 10px 0 5px;
    }
    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
    }
    .controls {
      display: none;
      margin-top: 10px;
    }
    .controls.show {
      display: flex;
      gap: 10px;
    }
    .controls button {
      background: #c77dff;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ My Anime Watchlist</h1>
    <div class="form">
      <input type="text" id="animeName" placeholder="Anime Name">
      <select id="animeStatus">
        <option value="Watching">Watching</option>
        <option value="Completed">Completed</option>
        <option value="On Hold">On Hold</option>
        <option value="Dropped">Dropped</option>
        <option value="Plan to Watch">Plan to Watch</option>
      </select>
      <button onclick="addAnime()">Add Anime</button>
    </div>
    <div class="grid" id="animeGrid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
