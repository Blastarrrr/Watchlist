<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Anime Watchlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .toggle-mode {
      position: absolute;
      top: 10px;
      right: 20px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      background-color: #888;
      color: white;
      border-radius: 5px;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 5px;
      font-size: 14px;
    }

    button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .search-bar {
      margin-bottom: 15px;
      text-align: center;
    }

    .anime-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .anime-card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }

    .anime-card:hover {
      transform: scale(1.02);
    }

    .anime-card img {
      width: 100%;
      height: auto;
    }

    .anime-details {
      padding: 10px;
    }

    body.dark .anime-card {
      background-color: #1e1e1e;
    }

    .anime-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .anime-meta {
      font-size: 14px;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()">Toggle Dark/Light</button>
  <h1>My Anime Watchlist</h1>

  <div class="form-container">
    <input type="text" id="animeTitle" placeholder="Anime Title" />
    <select id="status">
      <option value="Watching">Watching</option>
      <option value="Completed">Completed</option>
      <option value="Planned">Planned</option>
      <option value="Dropped">Dropped</option>
    </select>
    <input type="number" id="rating" placeholder="Rating (1â€“10)" min="1" max="10" />
    <button onclick="addAnime()">Add</button>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search anime..." onkeyup="renderList()" />
  </div>

  <div class="anime-list" id="animeList"></div>

  <script>
    let animeList = JSON.parse(localStorage.getItem('animeList') || '[]');

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    async function addAnime() {
      const title = document.getElementById("animeTitle").value.trim();
      const status = document.getElementById("status").value;
      const rating = document.getElementById("rating").value;

      if (!title) return alert("Enter an anime title!");

      try {
        const res = await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(title)}&limit=1`);
        const data = await res.json();
        const image = data.data?.[0]?.images?.webp?.large_image_url || data.data?.[0]?.images?.jpg?.image_url || "";

        animeList.push({ title, status, rating, image });
        localStorage.setItem("animeList", JSON.stringify(animeList));
        renderList();
        document.getElementById("animeTitle").value = "";
        document.getElementById("rating").value = "";
      } catch (e) {
        alert("Failed to fetch image or add anime.");
        console.error(e);
      }
    }

    function renderList() {
      const container = document.getElementById("animeList");
      const search = document.getElementById("searchInput").value.toLowerCase();
      container.innerHTML = "";

      animeList
        .filter(a => a.title.toLowerCase().includes(search))
        .forEach((anime, i) => {
          const card = document.createElement("div");
          card.className = "anime-card";

          card.innerHTML = `
            <img src="${anime.image}" alt="${anime.title}" />
            <div class="anime-details">
              <div class="anime-title">${i + 1}. ${anime.title}</div>
              <div class="anime-meta">Status: ${anime.status}</div>
              <div class="anime-meta">Rating: ${anime.rating}/10</div>
            </div>
          `;

          container.appendChild(card);
        });
    }

    renderList();
  </script>
</body>
</html>
