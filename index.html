<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Anime Watchlist</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #222;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background: linear-gradient(135deg, #1e0033, #000428);
      color: #e0e0e0;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .toggle-mode {
      position: fixed;
      top: 10px;
      right: 20px;
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      background-color: #444;
      color: white;
      border-radius: 20px;
      font-size: 14px;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 8px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
    }

    .search-bar {
      margin-bottom: 15px;
      text-align: center;
    }

    .anime-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .anime-card {
      background-color: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .anime-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .anime-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .anime-details {
      padding: 15px;
    }

    body.dark .anime-card {
      background-color: #2a003f;
    }

    .anime-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .anime-meta {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .menu-icon {
      position: absolute;
      top: 8px;
      left: 10px;
      cursor: pointer;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 6px;
    }

    .anime-actions {
      display: none;
    }

    .anime-card.show-actions .anime-actions {
      display: block;
      margin-top: 10px;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .anime-actions button {
      margin-right: 6px;
      background: #ff6b6b;
      color: white;
      border: none;
    }

    .anime-actions button.edit {
      background: #3399ff;
    }

    dialog {
      border: none;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: popIn 0.3s ease forwards;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    dialog input, dialog select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

</body>
</html>
